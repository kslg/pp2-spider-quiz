<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

    <!-- css file link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--To get your favicon displaying in Production-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <title>Spider-Quiz</title>

    <!-- The JS source for the Share This widget -->
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=624caa3dc431db0019ab9ada&product=inline-share-buttons" async="async"></script>
</head>
<body>
    <div id="theme-toggler" class="fas fa-moon"></div>
    <h1 id="title">Spider-Quiz</h1>
<section>
    <div class="gameArea">
    <!-- quiz container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
        
            <!-- Countdown timer -->
        <div id="countdown">
        </div>
<!-- Quiz questions -->
        <div id="question"></div>
        <ol type="A">
            <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
        </ol>
<!-- Question count -->
        <div id="questionCount"></div>
        </div>

<!-- The Modal -->
<div id="myModal" class="modal">
<!-- Modal content -->
<div class="modal-content">
    <span class="close">&times;</span>
    <ul>
        <li>The aim of the game: You have sixty seconds to answer all five questions correctly.</li>
        <li>Press 'START' to start the timer.</li>
        <li>Press 'NEXT' to move onto the next question.</li>
        <li>Press 'RESET' to restart the quiz.</li>
    </ul>

</div>
    </div>
        <div class="buttons">
            <button type="button" id="gameStart" class="gameStart">Start</button>
            <button type="button" id="next" class="next">Next</button>
            <button type="button" value="Refresh" onClick="refresh(this)">Reset</button>
            <button type="button" id="myBtn">How to Play</button>
        </div>
    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <h2 id="score-title">Your Score</h2>
        <div id="score"></div>
        <button type="button" id="score-btn-one" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>
    
    <!-- Answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">
        </ol>
        <button type="button" id="score-btn-two" onclick="backToQuiz()">Back to Quiz</button>
    </div>

</div>
</section>
    <!-- Share This widget in the footer -->
    <footer id="footer">
        <div class="sharethis-inline-share-buttons"></div>
    </footer>
    <!-- Adding JS file at the bottom of the body closing tag so if the js fails to load, the rest of the elements can still render.-->
    <script src="/assets/js/script.js"></script>
</body>
</html>
